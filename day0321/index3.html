<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>    
    <script>
        $(function(){
            $(".styleToggle button").click(function(){
                console.log("点击切换样式")
                // $(".styleToggle p").addClass("bold")
                $(".styleToggle p").toggleClass("bold")
            })
        })
    </script> 
    <style>
        .bold{
            font-weight: bold;
            color: blue;
        }
    </style>   
</head>
<body>
    <div class="styleToggle">
        <p>ppppppppppppppppppppp</p>
        <button>点击切换样式</button>
    </div>
</body>
</html>
